overwrite: true
schema: 'src/data/graphql/schema.json'
documents: 'src/**/*.gql'
config:
  scalars:
    DateTime: string
hooks:
  afterAllFileWrite:
    - prettier --write *.gql.ts
generates:
  src/types.gql.ts:
    config:
      useConsts: true
    plugins:
      - add:
          content: '/* eslint-disable */'
      - fragment-matcher
      - typescript-apollo-client-helpers
      - named-operations-object
      - typescript
  src/:
    config:
      addOperationExport: false
      withHooks: false
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types.gql.ts
      extension: .gql.ts
    plugins:
      - add:
          content: '/* eslint-disable */'
      - typescript-operations
      - typescript-react-apollo
